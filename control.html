<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <h2>Update Score</h2>
    <label>Team A: <input type="number" id="teamA" value="0"></label>
    <label>Team B: <input type="number" id="teamB" value="0"></label>
    <button onclick="updateScore()">Update</button>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            databaseURL: "https://scorebug-e10cd-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateScore() {
            const teamA = document.getElementById("teamA").value;
            const teamB = document.getElementById("teamB").value;

            db.ref("score").set({ teamA, teamB });
        }
    </script>
</body>
</html>
