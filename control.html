<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <h2>Update Score</h2>
    <label>Team A: <input type="number" id="teamA" value="0"></label>
    <label>Team B: <input type="number" id="teamB" value="0"></label>
    <button onclick="updateScore()">Update</button>

    <script>
        // Use the correct Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBpPWwccsG3iSN5uoD7j4GDXH1R2Gitivo",
            authDomain: "scorebug-e10cd.firebaseapp.com",
            databaseURL: "https://scorebug-e10cd-default-rtdb.firebaseio.com",
            projectId: "scorebug-e10cd",
            storageBucket: "scorebug-e10cd.firebasestorage.app",
            messagingSenderId: "649232589580",
            appId: "1:649232589580:web:627d52730df39d8e50df29"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to update score
        function updateScore() {
            const teamA = parseInt(document.getElementById("teamA").value) || 0;
            const teamB = parseInt(document.getElementById("teamB").value) || 0;

            db.ref("score").set({ teamA, teamB })
                .then(() => console.log("Score updated successfully"))
                .catch(error => console.error("Error updating score:", error));
        }
    </script>
</body>
</html>
