<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Score</title>
    
    <!-- Load Firebase (v8 - Works for non-modular environments) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { background: transparent; margin: 0; overflow: hidden; }
        .score-bug {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="score-bug">
        <span id="teamA">0</span> - <span id="teamB">0</span>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBpPWwccsG3iSN5uoD7j4GDXH1R2Gitivo",
            authDomain: "scorebug-e10cd.firebaseapp.com",
            databaseURL: "https://scorebug-e10cd-default-rtdb.firebaseio.com",
            projectId: "scorebug-e10cd",
            storageBucket: "scorebug-e10cd.appspot.com",
            messagingSenderId: "649232589580",
            appId: "1:649232589580:web:627d52730df39d8e50df29"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Listen for score updates (Now executes immediately)
        db.ref("score").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById("teamA").textContent = data.teamA;
                document.getElementById("teamB").textContent = data.teamB;
            }
        });
    </script>
</body>
</html>
