<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Score</title>

    <!-- Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { background: transparent; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .score-bug {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 40px;
            border-radius: 10px;
            text-align: center;
        }
        .team-name {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .nebraska { color: red; }
        .opponent { color: white; }
    </style>
</head>
<body>
    <div class="score-bug">
        <div class="team-name nebraska">Nebraska</div>
        <div id="teamA">0</div>
        <hr style="width: 80%; background: white; height: 2px; border: none; margin: 10px 0;">
        <div class="team-name opponent">Opponent</div>
        <div id="teamB">0</div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBpPWwccsG3iSN5uoD7j4GDXH1R2Gitivo",
            authDomain: "scorebug-e10cd.firebaseapp.com",
            databaseURL: "https://scorebug-e10cd-default-rtdb.firebaseio.com",
            projectId: "scorebug-e10cd",
            storageBucket: "scorebug-e10cd.appspot.com",
            messagingSenderId: "649232589580",
            appId: "1:649232589580:web:627d52730df39d8e50df29"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Listen for score updates
        db.ref("score").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById("teamA").textContent = data.teamA;
                document.getElementById("teamB").textContent = data.teamB;
            }
        });
    </script>
</body>
</html>
